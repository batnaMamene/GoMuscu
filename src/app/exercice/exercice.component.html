<app-wait *ngIf="!show && !error"></app-wait>
<app-error *ngIf="error"></app-error>
<div *ngIf="show" class="navBar">
  <div class="inside">
      <button id="add" mat-button (click)="addExercice()">
        <mat-icon matTooltip="Ajouter un nouvel aliment">fiber_new</mat-icon>
      </button>
      
      <button mat-button routerLink="/home">
          <mat-icon  matTooltip="Retour Ã  l'accueil">home</mat-icon> 
      </button>
  </div>
</div>
<div class="background" *ngIf="show">
    <h1 class="title">Exercices par groupes musculaires</h1>

    <mat-card style="display: none;"></mat-card>
    <div class="container">
        <div class="expansion">
            <mat-accordion>
                <mat-expansion-panel (opened)="panelBas = true"
                (closed)="panelBas = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Haut du corps
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <mat-list>
                    <mat-list-item (click)="setSelect(famille.name)" [class.select]="famille.select" *ngFor="let famille of haut">
                      <img mat-card-avatar [src]="famille.image">
                      <div class="name">{{famille.name}}</div>
                    </mat-list-item>
                  </mat-list>
                </mat-expansion-panel>
                <mat-expansion-panel (opened)="panelHaut = true"
                                      (closed)="panelHaut = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Bas du corps
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <mat-list>
                    <mat-list-item (click)="setSelect(famille.name)" [class.select]="famille.select" *ngFor="let famille of bas">
                      <img mat-card-avatar [src]="famille.image">
                      <div class="name">{{famille.name}}</div>
                    </mat-list-item>
                  </mat-list>
                </mat-expansion-panel>
              </mat-accordion>
        </div>
        <div class="exercicesContainer">
          <div [routerLink]="['/exercice',exo.name]" class="exerciceLigne" *ngFor="let exo of selectedExercices">
            <p>{{exo.name}}</p>
            <img *ngIf="exo.image.length > 0" [src]="exo.image">
            <!-- <div style="display: flex; justify-content: space-around; width: 50%;">
              <button mat-button class="blackAndYellowButton" (click)="editExercice(exo)" mat-button>
                Editer
              </button>
            </div> -->
            
          </div>
        </div>
    </div>
</div>

<dialog-box *ngIf="openDialogBox"></dialog-box>
